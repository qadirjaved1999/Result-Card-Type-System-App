<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade_System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="text-center mt-5 font-weight-bold text-success">YOUR RESULT</h2>

                <p class="text-center font-weight-bold mt-5 text-danger"><b class="text-dark">Name :</b> Qadir Javed</p>
                <p class="text-center font-weight-bold text-success"><b class="text-dark">Roll No :</b> F19-1145</p>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div class="offset-3"></div>
            <div class="col-9">
                <div class="row">
                    <div class="col-2 m-0 p-0">
                        <label class="font-weight-bold text-primary">Math :</label>
                    </div>
                    <div class="col-5">
                        <input type="number" class="form-control inputs" id="input-1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 m-0 p-0 mt-3">
                        <label class="font-weight-bold text-secondary">Chemistry :</label>
                    </div>
                    <div class="col-5 mt-3">
                        <input type="number" class="form-control inputs" id="input-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 m-0 p-0 mt-2">
                        <label class="font-weight-bold text-warning">Physics :</label>
                    </div>
                    <div class="col-5 mt-3">
                        <input type="number" class="form-control inputs" id="input-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 m-0 p-0 mt-3">
                        <label class="font-weight-bold text-danger">Biology :</label>
                    </div>
                    <div class="col-5 mt-3">
                        <input type="number" class="form-control inputs" id="input-4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 m-0 p-0 mt-3">
                        <label class="font-weight-bold text-info">English :</label>
                    </div>
                    <div class="col-5 mt-3">
                        <input type="number" class="form-control inputs" id="input-5">
                    </div>
                </div>
            </div>

        </div>
        <div class="row text-center d-flex mt-5">
            <div class="offset-1"></div>
            <div class="col-10">
                <button class="btn-1" onclick=" ShowTotal()">Total</button>
                <button class="btn-2" onclick="ShowAverage()">Average</button>
                <button class="btn-3" onclick="ShowGrade()">Grade</button>
            </div>
        </div>

        <div class="row">
            <div class="offset-3"></div>
            <div class="col">
                <label class="font-weight-bold text-danger">Your Total:</label>
                <div id="text-1">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-3"></div>
            <div class="col">
                  <label class="font-weight-bold text-danger">Your Average:</label>
                <div id="text-2">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-3"></div>
            <div class="col">
                  <label class="font-weight-bold text-danger">Your Grade:</label>
                <div id="text-3">

                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
